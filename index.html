<!DOCTYPE html>

<head>

        <a href="https://www.instagram.com/abdoelamirofficial/" target="_blank"><i class="fab fa-instagram"></i></a>

          <a href="https://maps.app.goo.gl/J4vXDn68uBtvnWb19" target="_blank">
            <img src="images/dubai.png" class="loc-img">
            <div class="loc-title" data-en="Dubai" data-ar="دبي">
