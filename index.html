<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>ABDO ELAMIR</title>

  <style>
    :root {
      --gold: #c9a24d;
      --dark: #0b0b0d;
      --glass: rgba(0,0,0,0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Playfair Display", serif;
    }

    body {
      background: var(--dark);
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== FLOATING HEADER ===== */
    header {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
    }

    .logo {
      font-size: 20px;
      letter-spacing: 2px;
      color: white;
    }

    .lang-switch {
      display: flex;
      gap: 6px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 4px;
    }

    .lang-switch button {
      width: 42px;
      height: 28px;
      border-radius: 20px;
      border: none;
      background: transparent;
      color: #aaa;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang-switch button.active,
    .lang-switch button:hover {
      background: var(--gold);
      color: black;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: 85vh;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.6), #0b0b0d),
        url("https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2") center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 120px;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(28px, 5vw, 52px);
      letter-spacing: 3px;
    }

    .hero h2 {
      color: var(--gold);
      margin-top: 8px;
      font-size: clamp(16px, 3vw, 22px);
    }

    .hero p {
      max-width: 520px;
      margin: 18px auto;
      font-size: 14px;
      opacity: 0.85;
    }

    /* ===== BRANCHES ===== */
    .branches {
      padding: 60px 24px;
    }

    .branch-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .branch {
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      transition: 0.3s;
    }

    .branch:hover {
      transform: translateY(-6px);
    }

    .branch img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .branch h3 {
      padding: 14px;
      text-align: center;
      font-size: 16px;
    }

    /* ===== MOBILE FIX ===== */
    @media (max-width: 768px) {

      .hero {
        min-height: 70vh;
        padding-top: 100px;
      }

      .branches {
        padding: 40px 16px;
      }

      .branch-list {
        display: flex;
        overflow-x: auto;
        gap: 14px;
      }

      .branch {
        min-width: 260px;
      }

      body {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">ABDO ELAMIR</div>

  <div class="lang-switch">
    <button class="active">EN</button>
    <button>AR</button>
  </div>
</header>

<section class="hero">
  <div>
    <h1>ABDO ELAMIR</h1>
    <h2>عبده الأمير</h2>
    <p>Luxury car protection & detailing. Trusted across Egypt and Dubai.</p>
  </div>
</section>

<section class="branches">
  <div class="branch-list">
    <div class="branch">
      <img src="https://maps.googleapis.com/maps/api/staticmap?center=6th+of+October" />
      <h3>6th of October</h3>
    </div>

    <div class="branch">
      <img src="https://maps.googleapis.com/maps/api/staticmap?center=Sheikh+Zayed" />
      <h3>Sheikh Zayed</h3>
    </div>

    <div class="branch">
      <img src="https://maps.googleapis.com/maps/api/staticmap?center=Tanta" />
      <h3>Tanta</h3>
    </div>

    <div class="branch">
      <img src="https://maps.googleapis.com/maps/api/staticmap?center=5th+Settlement" />
      <h3>5th Settlement</h3>
    </div>
  </div>
</section>

</body>
</html>
